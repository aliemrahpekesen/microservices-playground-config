server.port= 10000

spring.application.name= administration
spring.output.ansi.enabled= DETECT
spring.boot.admin.ui.title = Kocsistem Microservices Dashboard
spring.boot.admin.ui.brand = KocSistem Microservices Dashboard

eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka/
eureka.client.registerWithEureka= true
eureka.client.fetchRegistry= true
eureka.instance.instanceId= ${spring.application.name}:${spring.application.instance_id:10000}
eureka.instance.preferIpAddress= true